<div class="col-lg-5">
  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has identificado correctamente. ¡Bienvenido/a!
  </div>
  <div class="alert alert-dager" *ngIf="status == 'error'">
    El email o la contraseña no son correctas. <a [routerLink]="['/login']">¿Has olvidado tu contraseña?</a>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
    <p>
      <label for="">Correo Electrónico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span *ngIf="!email.valid && email.touched">
        Introduce un email válido.</span>
    </p>

    <p>
      <label for="">Contraseña</label>
      <input type="password" name="password" #email="ngModel" [(ngModel)]="user.password" class="form-control" required>
      <span *ngIf="!password.valid && password.touched">
        La contraseña es obligatoria.</span>
    </p>

    <input type="submit" value="Acceder" class="btn btn-succes" [disabled]="!loginForm.form.valid"/>

  </form>

</div>
